<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta</title>
    <style>
        body {
            text-align: center;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 980px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .gif {
            width: 120px;
            height: 120px;
            position: absolute;
        }
        .gif-left {
            left: 100px;
            top: 50%;
            transform: translateY(-50%);
        }
        .gif-right {
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeje sabia que dirias que si (⁠つ⁠✧⁠ω⁠✧⁠)⁠つ</h1>
        <p>Pronto podremos celebrar este hermoso dia juntos ♡ </p>
        <img src="pixel-heart.gif" alt="GIF 1" class="gif gif-left">
        <img src="pixel-heart.gif" alt="GIF 2" class="gif gif-right">
    </div>
</body>
</html>
